<!DOCTYPE HTML>
<html>
<head>
  <title>SIGNUP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="no-sidebar is-preload">
<div id="page-wrapper">

  <!-- Header Wrapper -->
  <div id="header-wrapper">
    <div class="container">

      <!-- Header -->
      <header id="header">
        <div class="inner">
          <!-- Logo -->
          <h1><a href="index.html" id="logo">TODOLIST</a></h1>
          <!-- Nav -->
          <nav id="nav">
            <ul>
              <li><a href="index.html">홈</a></li>
              <li class="current_page_item"><a href="signup.html">회원가입</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </div>

  <!-- Main Wrapper -->
  <div id="main-wrapper">
    <div class="container">

      <!-- Signup Form -->
      <div id="signup-form" style="background: none;">
        <h2>회원가입</h2>
        <form action="signup_process.html" method="post">
          <label for="username">사용자 이름:</label>
          <input type="text" id="username" name="username" placeholder="사용자 이름" required />

          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" placeholder="이메일" required />

          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" placeholder="비밀번호" required />

          <label for="confirm-password">비밀번호 확인:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required />

          <button type="submit" class="button primary">회원가입</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer Wrapper -->
  <div id="footer-wrapper">
    <footer id="footer" class="container">
      <div class="row">
        <div class="col-12">
          <div id="copyright">
            <ul class="menu">
              <li>&copy; Untitled. All rights reserved</li>
              <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

</div>

</body>
</html>
